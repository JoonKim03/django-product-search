{% extends 'search/base.html' %}

{% block header %}
<script>
            {% if messages %}
                {% for message in messages %}
                    alert('{{message}}')
                {% endfor %}
            {% endif %}
</script>

{% endblock %}

{% block contents %}

<style>
    body{
    margin-top:50px;  /*pc에서는 상하단에 여백을 두자.. 너무 꽉차면 붙어있으니까 */
    margin-bottom:50px;
       width: 100%;
    }
    #thema_wrapper {
    border:1px solid #eee;
       max-width: none !important;
       min-width:500px;
       width:500px;
       margin: 0 auto;
    }

    /*body{background-color:#000 !important;}
    style="background-color:#000 !important;" bgcolor="#000"
    */

</style>

<body>
    {% load static %}
    <div id="thema_wrapper" style="display: flex; justify-content: center;" >
        <div class="row mt-5">
            <div id="content">
                  <img src="/static/logo2.png" class="img-thumbnail" alt="" style="border:0px;">
            </div>
            <div class="col-12" style="display: flex; justify-content: center;">
                <form id="contents" name="contents" method="POST" action="{% url 'user:detail' %}">
                    {% csrf_token %}
                    <p><br>
                    품번을 입력하세요 : <input class="center-block" name="product_code" type="text">

                    <button type="submit" class="btn btn-primary" >검색</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
